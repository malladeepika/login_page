apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  
spec:
  # modify replicas according to your case
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: c1
        image: nginx
        ports:
        - containerPort: 80
